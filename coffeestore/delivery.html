<div class="container-fluid">

  <form ng-submit="saveUserInfo()" class="deliverybox">
    <h2>Please enter your shipping information</h2>
    <br>
    <hr>
    <div class="form-group">
      <label for="exampleInputName1">Full Name:</label>
      <input ng-model="name" type="text" name="theName" ng-minlength="3" ng-maxlength="20" class="form-control" id="exampleInputName1" placeholder="John Doe" required="required">
      <br>
    </div>
    <div class="form-group">
      <label for="exampleInputAddress1">Address Line 1:</label>
      <input ng-model="address1" type="text" name="theAddress1" ng-minlength="5" ng-maxlength="30" class="form-control" id="exampleInputAddress1" placeholder="123 Foo Bar St." required="required">
      <br>
    </div>
    <div class="form-group">
      <label for="exampleInputAddress2">Address Line 2:</label>
      <input ng-model="address2" type="text" class="form-control" id="exampleInputAddress2" placeholder="Unit 555">
      <br>
    </div>
    <div class="form-group">
      <label for="exampleInputCity1">City:</label>
      <input ng-model="city" type="text" name="theCity" ng-minlength="3" ng-maxlength="20" class="form-control" id="exampleInputCity1" placeholder="Atlanta" required="required">
      <br>
    </div>
    <div class="form-group">
      <label for="exampleInputState1">State:</label>
      <input ng-model="state" type="text" name="theState"  class="form-control" id="exampleInputState1" placeholder="GA" required="required">
      <br>
    </div>
    <div class="form-group">
      <label for="exampleInputZipcode1">Zipcode:</label>
      <input ng-model="zipcode" type="text" name="theZipCode" class="form-control" id="exampleInputZipcode1" placeholder="30000" required="required">
      <br>
    </div>
    <div class="form-group">
      <label for="exampleInputDate1">Delivery Date:</label>
      <input ng-model="date" type="date" class="form-control" id="exampleInputDate1" required="required">
      <br>
    </div>
    <div class="submitBtn">
      <button type="submit" class="btn">Submit</button>
    </div>
  </form>

</div>
