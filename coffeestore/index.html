<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DC Coffee Shop</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans">
      <script src="https://checkout.stripe.com/checkout.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-app="coffee-app">

    <div class="container-fluid">

      <div class="row logo">
        <div class="col col-md-12">
          <a href="#/"><img src="images/dc-roasters.png" alt="DC Roasters" /></a>
          <a href="#/login"><button type="submit" class="btn userBtns" ng-show="userButton">Login</button></a>
          <a href="#/signup"><button type="submit" class="btn userBtns" ng-show="userButton">New User?</button></a>
          <!-- <h2 class="userBtns">Welcome, {{user}}!</h2> -->
          <a ng-click="logout()"><button type="submit" class="btn userBtns" ng-hide="userButton">Logout</button></a>
        </div>
      </div>

      <div class="row pages">
        <div class="col col-sm-3 link">
          <a href="#/"><p>HOME</p></a>
        </div>
        <div class="col col-sm-3 link">
          <a href="#/options"><p>OPTIONS</p></a>
        </div>
        <div class="col col-sm-3 link">
          <a href="#/delivery"><p>DELIVERY</p></a>
        </div>
        <div class="col col-sm-3 link">
          <a href="#/payment"><p>PAYMENT</p></a>
        </div>
      </div>
      <div ng-show="flashMessage" class="row flash text-center alert alert-warning">{{flashMessage}}</div>
    <ng-view></ng-view>

    <!-- <div class=""> -->
      <div class="row footer">
        <div class="col col-md-12">
          <a href="#/"><img src="images/dc-roasters.png" alt="DC Roasters" /></a>
        </div>
      </div>
      <div class="row footer">
        <div class="col col-md-12">
          <p>made in atlanta | copyright Â© 2016</p>
        </div>
      </div>
    <!-- </div> -->


    </div>

    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-cookies.js"></script>
    <script src="js/index.js"></script>

  </body>
</html>
